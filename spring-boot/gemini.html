<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spring Boot Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .component, .layer-box {
            transition: all 0.3s ease-in-out;
            transform-style: preserve-3d;
        }

        .highlight {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(93, 164, 73, 0.3), 0 6px 6px rgba(93, 164, 73, 0.25);
            border-color: #6db33f !important;
        }
        
        .packet {
            position: absolute;
            width: 50px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
            opacity: 0;
            transition: all 1s ease-in-out;
        }
        
        .request-packet {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .response-packet {
            background-color: #22c55e; /* green-500 */
            color: white;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        #log-panel {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e293b; /* slate-800 */
            color: #94a3b8; /* slate-400 */
            height: 200px;
            overflow-y: auto;
        }
        
        #log-panel div {
            border-bottom: 1px solid #334155; /* slate-700 */
        }
        
        #log-panel .log-time {
            color: #64748b; /* slate-500 */
        }

        #log-panel .log-event-request {
            color: #60a5fa; /* blue-400 */
        }
        
        #log-panel .log-event-response {
            color: #4ade80; /* green-400 */
        }
        
        #log-panel .log-event-db {
            color: #f87171; /* red-400 */
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

    <div class="w-full max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Spring Boot Request-Response Flow</h1>
            <p class="text-slate-500 mt-2">An interactive simulation of a typical web request lifecycle.</p>
        </div>
        
        <!-- Controls -->
        <div class="flex justify-center items-center gap-4 mb-8">
            <button id="startButton" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-200">
                Start Simulation
            </button>
             <button id="resetButton" class="bg-slate-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-opacity-75 transition duration-200">
                Reset
            </button>
        </div>

        <!-- Architecture Diagram -->
        <div id="architecture-diagram" class="relative w-full flex flex-col lg:flex-row items-center justify-between p-4 space-y-16 lg:space-y-0 lg:space-x-4">
            <!-- Packets -->
            <div id="requestPacket" class="packet request-packet">REQ</div>
            <div id="responsePacket" class="packet response-packet">RES</div>

            <!-- Client -->
            <div id="client" class="component text-center w-48 h-32 flex flex-col justify-center bg-white rounded-lg shadow-lg border-t-4 border-blue-400 p-4">
                <h3 class="font-bold text-lg text-blue-500">Client</h3>
                <p class="text-sm text-slate-500">Browser / Mobile App</p>
            </div>

            <!-- Spring App Container -->
            <div class="relative flex flex-col md:flex-row items-center justify-around w-full max-w-3xl border-2 border-dashed border-green-500 rounded-xl p-6 pt-10">
                <div class="absolute -top-4 bg-slate-100 px-4 text-green-600 font-semibold">Spring Boot Application</div>
                <div id="controller" class="layer-box text-center w-48 h-32 flex flex-col justify-center bg-white rounded-lg shadow-lg border-t-4 border-orange-400 p-4 mb-12 md:mb-0">
                    <h3 class="font-bold text-lg text-orange-500">Controller</h3>
                    <p class="text-sm text-slate-500">@RestController</p>
                </div>
                <div id="service" class="layer-box text-center w-48 h-32 flex flex-col justify-center bg-white rounded-lg shadow-lg border-t-4 border-purple-400 p-4 mb-12 md:mb-0">
                    <h3 class="font-bold text-lg text-purple-500">Service</h3>
                    <p class="text-sm text-slate-500">@Service</p>
                </div>
                <div id="repository" class="layer-box text-center w-48 h-32 flex flex-col justify-center bg-white rounded-lg shadow-lg border-t-4 border-red-400 p-4">
                    <h3 class="font-bold text-lg text-red-500">Repository</h3>
                    <p class="text-sm text-slate-500">Spring Data JPA</p>
                </div>
            </div>

            <!-- Database -->
            <div id="database" class="component text-center w-48 h-32 flex flex-col justify-center bg-white rounded-lg shadow-lg border-t-4 border-slate-400 p-4">
                <h3 class="font-bold text-lg text-slate-500">Database</h3>
                <p class="text-sm text-slate-500">PostgreSQL / MySQL</p>
            </div>
        </div>

        <!-- Log Panel -->
        <div class="w-full max-w-4xl mx-auto mt-8">
             <h3 class="text-xl font-semibold text-slate-700 mb-2">Simulation Log</h3>
            <div id="log-panel" class="w-full bg-slate-800 rounded-lg shadow-inner p-4 text-sm text-slate-300">
                <!-- Log messages will appear here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('startButton');
            const resetButton = document.getElementById('resetButton');
            const logPanel = document.getElementById('log-panel');
            
            const client = document.getElementById('client');
            const controller = document.getElementById('controller');
            const service = document.getElementById('service');
            const repository = document.getElementById('repository');
            const database = document.getElementById('database');
            
            const requestPacket = document.getElementById('requestPacket');
            const responsePacket = document.getElementById('responsePacket');

            const components = { client, controller, service, repository, database };
            
            let isSimulating = false;

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
            
            const logMessage = (message, type = 'request') => {
                const timestamp = new Date().toLocaleTimeString();
                const eventClass = {
                    'request': 'log-event-request',
                    'response': 'log-event-response',
                    'db': 'log-event-db'
                }[type] || 'text-slate-300';

                logPanel.innerHTML += `
                    <div class="p-2">
                        <span class="log-time mr-2">[${timestamp}]</span>
                        <span class="${eventClass}">${message}</span>
                    </div>`;
                logPanel.scrollTop = logPanel.scrollHeight;
            };

            const resetState = () => {
                isSimulating = false;
                startButton.disabled = false;
                logPanel.innerHTML = '';
                Object.values(components).forEach(el => el.classList.remove('highlight'));
                requestPacket.style.opacity = '0';
                responsePacket.style.opacity = '0';
            };

            const getElementPosition = (el) => {
                const diagram = document.getElementById('architecture-diagram');
                const diagramRect = diagram.getBoundingClientRect();
                const elRect = el.getBoundingClientRect();
                
                // Calculate position relative to the diagram container
                return {
                    top: elRect.top - diagramRect.top + (elRect.height / 2) - 15, // Center packet vertically
                    left: elRect.left - diagramRect.left,
                    width: elRect.width
                };
            };

            const animatePacket = async (packet, fromEl, toEl) => {
                const startPos = getElementPosition(fromEl);
                const endPos = getElementPosition(toEl);

                packet.style.transition = 'none';
                packet.style.top = `${startPos.top}px`;
                packet.style.left = `${startPos.left + startPos.width}px`;
                packet.style.opacity = '1';

                await sleep(50); // allow browser to apply initial styles

                packet.style.transition = 'all 1s ease-in-out';
                packet.style.left = `${endPos.left - packet.offsetWidth}px`;
                await sleep(1000);
                packet.style.opacity = '0';
            };
            
            const animateDbPacket = async (packet, fromEl, toEl) => {
                const startPos = getElementPosition(fromEl);
                const endPos = getElementPosition(toEl);

                packet.style.transition = 'none';
                packet.style.top = `${startPos.top}px`;
                packet.style.left = `${startPos.left + startPos.width}px`;
                packet.style.opacity = '1';

                await sleep(50); 
                
                packet.style.transition = 'all 1s ease-in-out';
                packet.style.left = `${endPos.left - packet.offsetWidth}px`;
                await sleep(1000);

                // Animate response back
                logMessage('Database returns result set.', 'response');
                packet.style.left = `${startPos.left + startPos.width}px`;
                await sleep(1000);
                packet.style.opacity = '0';
            };


            const startSimulation = async () => {
                if (isSimulating) return;
                
                resetState();
                isSimulating = true;
                startButton.disabled = true;

                // --- REQUEST FLOW ---
                logMessage('Simulation started. Client sends HTTP request.');
                client.classList.add('highlight');
                await animatePacket(requestPacket, client, controller);
                client.classList.remove('highlight');

                logMessage('Request hits the Controller Layer.');
                controller.classList.add('highlight');
                await sleep(1000);
                controller.classList.remove('highlight');
                
                logMessage('Controller delegates to the Service Layer.');
                service.classList.add('highlight');
                await sleep(1000);
                service.classList.remove('highlight');
                
                logMessage('Service Layer calls Repository for data access.');
                repository.classList.add('highlight');
                await sleep(1000);
                
                logMessage('Repository sends SQL query to the Database.', 'db');
                await animateDbPacket(requestPacket, repository, database);
                repository.classList.remove('highlight');
                
                database.classList.add('highlight');
                await sleep(1000);
                database.classList.remove('highlight');

                // --- RESPONSE FLOW ---
                logMessage('Repository maps result to Java Objects.', 'response');
                repository.classList.add('highlight');
                await sleep(1000);
                repository.classList.remove('highlight');

                logMessage('Service layer receives data, applies business logic.', 'response');
                service.classList.add('highlight');
                await sleep(1000);
                service.classList.remove('highlight');

                logMessage('Controller receives processed data.', 'response');
                controller.classList.add('highlight');
                await sleep(1000);
                
                logMessage('Controller serializes data to JSON and sends HTTP Response.', 'response');
                await animatePacket(responsePacket, controller, client);
                controller.classList.remove('highlight');
                
                client.classList.add('highlight');
                logMessage('Client receives response and renders UI.');
                await sleep(1000);
                client.classList.remove('highlight');
                
                logMessage('Simulation finished.');
                isSimulating = false;
                startButton.disabled = false;
            };
            
            startButton.addEventListener('click', startSimulation);
            resetButton.addEventListener('click', resetState);
            window.addEventListener('resize', resetState); // Reset on resize to avoid positioning issues
        });
    </script>
</body>
</html>
