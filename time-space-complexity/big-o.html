<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big O Notation Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }
        
        label {
            font-weight: bold;
            color: #fff;
        }
        
        input[type="range"] {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .complexity-toggles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .toggle-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .complexity-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .current-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            text-align: center;
        }
        
        .value-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .value-item h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }
        
        .value-item span {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Big O Notation Visualization</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="maxN">Max Input Size (n):</label>
                <input type="range" id="maxN" min="10" max="1000" value="100" step="10">
                <span id="maxNValue">100</span>
            </div>
            <div class="control-group">
                <label for="animationSpeed">Animation Speed:</label>
                <input type="range" id="animationSpeed" min="1" max="10" value="5" step="1">
                <span id="speedValue">5</span>
            </div>
        </div>
        
        <div class="complexity-toggles">
            <div class="toggle-item">
                <input type="checkbox" id="constant" checked>
                <div class="complexity-color" style="background-color: #2ecc71;"></div>
                <label for="constant">O(1) - Constant</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="logarithmic" checked>
                <div class="complexity-color" style="background-color: #3498db;"></div>
                <label for="logarithmic">O(log n) - Logarithmic</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="linear" checked>
                <div class="complexity-color" style="background-color: #f39c12;"></div>
                <label for="linear">O(n) - Linear</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="linearithmic" checked>
                <div class="complexity-color" style="background-color: #9b59b6;"></div>
                <label for="linearithmic">O(n log n) - Linearithmic</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="quadratic" checked>
                <div class="complexity-color" style="background-color: #e74c3c;"></div>
                <label for="quadratic">O(n²) - Quadratic</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="exponential" checked>
                <div class="complexity-color" style="background-color: #34495e;"></div>
                <label for="exponential">O(2ⁿ) - Exponential</label>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        
        <div class="info-panel">
            <h2 style="text-align: center; margin-bottom: 20px;">Current Values at n = <span id="currentN">50</span></h2>
            <div class="current-values" id="currentValues">
                <!-- Values will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        class BigOVisualizer {
            constructor() {
                this.canvas = document.getElementById('chart');
                this.ctx = this.canvas.getContext('2d');
                this.maxN = 100;
                this.animationSpeed = 5;
                this.currentPoint = 0;
                this.animationId = null;
                
                this.complexities = {
                    constant: { func: (n) => 1, color: '#2ecc71', enabled: true, label: 'O(1)' },
                    logarithmic: { func: (n) => Math.log2(n), color: '#3498db', enabled: true, label: 'O(log n)' },
                    linear: { func: (n) => n, color: '#f39c12', enabled: true, label: 'O(n)' },
                    linearithmic: { func: (n) => n * Math.log2(n), color: '#9b59b6', enabled: true, label: 'O(n log n)' },
                    quadratic: { func: (n) => n * n, color: '#e74c3c', enabled: true, label: 'O(n²)' },
                    exponential: { func: (n) => Math.pow(2, Math.min(n, 20)), color: '#34495e', enabled: true, label: 'O(2ⁿ)' }
                };
                
                this.setupCanvas();
                this.setupEventListeners();
                this.startAnimation();
            }
            
            setupCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
            }
            
            setupEventListeners() {
                const maxNSlider = document.getElementById('maxN');
                const speedSlider = document.getElementById('animationSpeed');
                
                maxNSlider.addEventListener('input', (e) => {
                    this.maxN = parseInt(e.target.value);
                    document.getElementById('maxNValue').textContent = this.maxN;
                    this.currentPoint = 0;
                });
                
                speedSlider.addEventListener('input', (e) => {
                    this.animationSpeed = parseInt(e.target.value);
                    document.getElementById('speedValue').textContent = this.animationSpeed;
                });
                
                Object.keys(this.complexities).forEach(key => {
                    const checkbox = document.getElementById(key);
                    checkbox.addEventListener('change', (e) => {
                        this.complexities[key].enabled = e.target.checked;
                    });
                });
                
                window.addEventListener('resize', () => {
                    this.setupCanvas();
                });
            }
            
            getMaxValue() {
                let max = 0;
                Object.values(this.complexities).forEach(complexity => {
                    if (complexity.enabled) {
                        const value = complexity.func(this.maxN);
                        max = Math.max(max, value);
                    }
                });
                return max;
            }
            
            drawChart() {
                const rect = this.canvas.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;
                const padding = 60;
                const chartWidth = width - 2 * padding;
                const chartHeight = height - 2 * padding;
                
                this.ctx.clearRect(0, 0, width, height);
                this.ctx.fillStyle = '#2c3e50';
                
                // Draw axes
                this.ctx.strokeStyle = '#34495e';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(padding, padding);
                this.ctx.lineTo(padding, height - padding);
                this.ctx.lineTo(width - padding, height - padding);
                this.ctx.stroke();
                
                // Draw axis labels
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.font = '14px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Input Size (n)', width / 2, height - 10);
                
                this.ctx.save();
                this.ctx.translate(15, height / 2);
                this.ctx.rotate(-Math.PI / 2);
                this.ctx.fillText('Time Complexity', 0, 0);
                this.ctx.restore();
                
                const maxValue = this.getMaxValue();
                if (maxValue === 0) return;
                
                // Draw grid
                this.ctx.strokeStyle = 'rgba(52, 73, 94, 0.3)';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= 10; i++) {
                    const y = padding + (chartHeight * i) / 10;
                    this.ctx.beginPath();
                    this.ctx.moveTo(padding, y);
                    this.ctx.lineTo(width - padding, y);
                    this.ctx.stroke();
                }
                
                // Draw complexity curves
                Object.entries(this.complexities).forEach(([key, complexity]) => {
                    if (!complexity.enabled) return;
                    
                    this.ctx.strokeStyle = complexity.color;
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    
                    const pointsToShow = Math.min(this.currentPoint, this.maxN);
                    
                    for (let n = 1; n <= pointsToShow; n++) {
                        const value = complexity.func(n);
                        const x = padding + (chartWidth * n) / this.maxN;
                        const y = height - padding - (chartHeight * value) / maxValue;
                        
                        if (n === 1) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }
                    this.ctx.stroke();
                    
                    // Draw current point
                    if (pointsToShow > 0) {
                        const currentN = pointsToShow;
                        const value = complexity.func(currentN);
                        const x = padding + (chartWidth * currentN) / this.maxN;
                        const y = height - padding - (chartHeight * value) / maxValue;
                        
                        this.ctx.fillStyle = complexity.color;
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 5, 0, 2 * Math.PI);
                        this.ctx.fill();
                    }
                });
                
                // Update current values display
                this.updateCurrentValues();
            }
            
            updateCurrentValues() {
                const currentN = Math.min(this.currentPoint, this.maxN);
                document.getElementById('currentN').textContent = currentN;
                
                const currentValuesDiv = document.getElementById('currentValues');
                currentValuesDiv.innerHTML = '';
                
                Object.entries(this.complexities).forEach(([key, complexity]) => {
                    if (!complexity.enabled) return;
                    
                    const value = complexity.func(currentN);
                    const valueItem = document.createElement('div');
                    valueItem.className = 'value-item';
                    valueItem.innerHTML = `
                        <h3 style="color: ${complexity.color};">${complexity.label}</h3>
                        <span>${value < 1000000 ? Math.round(value).toLocaleString() : value.toExponential(2)}</span>
                    `;
                    currentValuesDiv.appendChild(valueItem);
                });
            }
            
            animate() {
                this.drawChart();
                
                this.currentPoint += this.animationSpeed / 10;
                if (this.currentPoint >= this.maxN) {
                    this.currentPoint = 0;
                }
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            startAnimation() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                this.animate();
            }
        }
        
        // Initialize the visualizer when the page loads
        window.addEventListener('load', () => {
            new BigOVisualizer();
        });
    </script>
</body>
</html>
